<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="flex flex-row bg-red-300">
    <div class="bg-red-600 p-6 m-2">1</div>
    <div class="bg-red-600 p-6 m-2">2</div>
    <div class="bg-red-600 p-6 m-2">3</div>
  </div>
  <div class="flex flex-col bg-blue-300">
    <div class="bg-blue-600 p-6 m-2">1</div>
    <div class="bg-blue-600 p-6 m-2">2</div>
    <div class="bg-blue-600 p-6 m-2">3</div>
  </div>
  <div class="flex flex-row-reverse bg-green-300">
    <div class="bg-green-600 p-6 m-2">1</div>
    <div class="bg-green-600 p-6 m-2">2</div>
    <div class="bg-green-600 p-6 m-2">3</div>
  </div>
  <div class="flex flex-col-reverse bg-pink-300">
    <div class="bg-pink-600 p-6 m-2">1</div>
    <div class="bg-pink-600 p-6 m-2">2</div>
    <div class="bg-pink-600 p-6 m-2">3</div>
  </div>
  <!-- exercicio 5 -->
  <div class="flex flex-col">
    <div class="bg-blue-300  p-6 m-2">1</div>
    <div class="bg-blue-400  p-6 m-2">2</div>
    <div class="bg-blue-500  p-6 m-2">3</div>
    <div class="bg-blue-600  p-6 m-2">4</div>
    <div class="bg-blue-700  p-6 m-2">5</div>
    <div class="bg-blue-800  p-6 m-2">6</div>
  </div>
  <!-- flew wrap -->
  <div class="flex flex-wrap bg-red-300">
    <div class="bg-red-400 p-6 m-2">1</div>
    <div class="bg-red-500 p-6 m-2">2</div>
    <div class="bg-red-600 p-6 m-2">3</div>
    <div class="bg-red-700 p-6 m-2">4</div>
    <div class="bg-red-800 p-6 m-2">5</div>
    <div class="bg-red-900 p-6 m-2">6</div>
  </div>

  <!-- flex no elemento -->
  <div class="flex container bg-green-400 p-8">
    <div class="flex-1 bg-green-800">1</div>
    <div class="flex-1 bg-green-600">1</div>
    <div class="flex-none bg-green-300">1</div>
  </div>
  <!-- flex order -->
  <div class="flex container bg-purple-300 ">
    <div class="p-6 m-3 bg-purple-400 order-last">1</div>
    <div class="p-6 m-3 bg-purple-500 order-5">2</div>
    <div class="p-6 m-3 bg-purple-600 order-4">3</div>
    <div class="p-6 m-3 bg-purple-700 order-3">4</div>
    <div class="p-6 m-3 bg-purple-800 order-2">5</div>
    <div class="p-6 m-3 bg-purple-900 order-first">6</div>
  </div>
  <!-- Exercicio 6 -->
  <div class="flex container bg-blue-300">
    <div class="p-6 m-3 lg:order-3 bg-blue-400">1</div>
    <div class="p-6 m-3 lg:order-2  bg-blue-600">2</div>
    <div class="p-6 m-3 lg:order-1  bg-blue-800">3</div>


  </div>
</body>
</html>
